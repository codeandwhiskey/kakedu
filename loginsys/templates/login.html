{% extends 'base.html' %}

{% block login %}
    <div class="container">
    <div class="row">
                <div class="col-md-2">
                        <form class="form-horizontal" action='/auth/login/' method="POST">
                            {% csrf_token %}
                          <fieldset>
                            <div id="legend">
                              <legend class="">Login</legend>
                            </div>
                            <div class="form-group">
                              <!-- Username -->
                              <label c for="username">Username</label>
                              <div class="controls">
                                <input type="text" id="username" name="username" placeholder="" class="form-control input-xlarge ">
                              </div>
                            </div>
                            <div class="form-group">
                              <!-- Password-->
                              <label for="password">Password</label>
                              <div class="controls">
                                <input type="password" id="password" name="password" placeholder="" class="form-control input-xlarge">
                              </div>
                            </div>
                              {% if login_error %}
                                  <label class="errors">{{ login_error }}</label>
                              {% endif %}
                            <div class="form-group">
                              <!-- Button -->
                              <div class="controls">
                                <button class="btn btn-success">Login</button>
                              </div>
                            </div>
                          </fieldset>
                        </form>
                </div>
        </div>
</div>
{% endblock %}
